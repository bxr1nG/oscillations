<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="icon" href="images/logo.png" />
		<title>Курсовая работа</title>
	</head>
	<body class="noscroll">
		<div class="preloader">
			<div class="preloader__spinner"></div>
			<div class="preloader__logo-handler">
				<img
					class="preloader__logo preloader__logo--grey"
					src="images/vda.svg"
				/>
				<img
					class="preloader__logo preloader__logo--blue"
					src="images/vda.svg"
				/>
				<img
					class="preloader__logo preloader__logo--pink"
					src="images/vda.svg"
				/>
			</div>
			<p class="preloader__sorry">This preloader is too good</p>
		</div>
		<div class="wrapper">
			<header class="header">
				<div class="header__logo">
					<a class="header__logo-link" href="#">
						<img class="header__logo-img" src="images/logo.png" alt="Логотип" />
						<img
							class="header__logo-img-back"
							src="images/vda.png"
							alt="Логотип"
						/>
					</a>
				</div>
				<nav class="header__nav">
					<input id="header__toggle" type="checkbox" />
					<label class="header__btn" for="header__toggle">
						<span></span>
					</label>
					<ul class="header__menu">
						<li class="header__menu-item">
							<a class="header__menu-link" href="theory.html">Теория</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="structure.html">Структура</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="simulator.html">Симулятор</a>
						</li>
					</ul>
				</nav>
			</header>

			<section class="slider">
				<div class="slider__images">
					<div
						class="slider__img-item"
						style="
							background-image: linear-gradient(
									rgba(0, 0, 0, 0.2),
									rgba(0, 0, 0, 0.2)
								),
								url('images/slider/slider-1.jpg');
						"
					></div>
					<div
						class="slider__img-item"
						style="
							background-image: linear-gradient(
									rgba(0, 0, 0, 0.2),
									rgba(0, 0, 0, 0.2)
								),
								url('images/slider/slider-2.jpg');
						"
					></div>
					<div
						class="slider__img-item"
						style="
							background-image: linear-gradient(
									rgba(0, 0, 0, 0.2),
									rgba(0, 0, 0, 0.2)
								),
								url('images/slider/slider-3.jpg');
						"
					></div>
					<div
						class="slider__img-item"
						style="
							background-image: linear-gradient(
									rgba(0, 0, 0, 0.2),
									rgba(0, 0, 0, 0.2)
								),
								url('images/slider/slider-4.jpg');
						"
					></div>
					<div
						class="slider__img-item"
						style="
							background-image: linear-gradient(
									rgba(0, 0, 0, 0.2),
									rgba(0, 0, 0, 0.2)
								),
								url('images/slider/slider-5.jpg');
						"
					></div>
					<div
						class="slider__img-item"
						style="
							background-image: linear-gradient(
									rgba(0, 0, 0, 0.2),
									rgba(0, 0, 0, 0.2)
								),
								url('images/slider/slider-6.jpg');
						"
					></div>
				</div>
				<div class="container">
					<div class="slider__row">
						<h1 class="slider__title">
							Изучение собственных затухающих электромагнитных колебаний
						</h1>
					</div>
					<div class="slider__controls">
						<button class="slider__button slider__down-button">
							<i class="fas fa-arrow-down"></i>
						</button>
						<button class="slider__button slider__up-button">
							<i class="fas fa-arrow-up"></i>
						</button>
					</div>
				</div>
			</section>

			<section class="about">
				<div class="about__flip-photo">
					<div class="about__flip-inner">
						<div class="about__flip-front">
							<img
								class="about__flip-img"
								src="images/me.png"
								alt="Моя фотография"
							/>
						</div>
						<div class="about__flip-back">
							<h1 class="about__flip-text">Front-End Developer</h1>
						</div>
					</div>
				</div>

				<div class="about__info">
					<h1 class="about__title">Об авторе</h1>
					<div class="about__text">
						<p class="about__message">Студент БГТУ</p>
						<p class="about__message">Факультет Информационных Технологий</p>
						<p class="about__message">Информационные Системы и Технологии</p>
						<p class="about__message">3 курс 2 группа</p>
					</div>
				</div>
			</section>

			<footer class="footer">
				<div class="footer__text">Вощук Даниил 2021</div>
			</footer>
		</div>

		<script src="scripts/preloader.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
