<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
	<link rel="icon" href="images/logo.png">
    <title>Курсовая работа</title>
</head>
<body>
    
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__logo">
						<a class="header__logo-link" href="#">
							<img class="header__logo-img" src="images/logo.png" alt="Логотип">
						</a>
					</div>
					<nav class="header__nav">
						<input id="header__toggle" type="checkbox" />
    					<label class="header__btn" for="header__toggle">
      						<span></span>
    					</label>
						<ul class="header__menu">
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">Теория</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">Структура</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">Симулятор</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<section class="slider">
			<div class="slider__images">
				<div class="slider__img-item" style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/slider/slider-1.jpg');"></div>
				<div class="slider__img-item" style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/slider/slider-2.jpg');"></div>
				<div class="slider__img-item" style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/slider/slider-3.jpg');"></div>
				<div class="slider__img-item" style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/slider/slider-4.jpg');"></div>
				<div class="slider__img-item" style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/slider/slider-5.jpg');"></div>
			</div>
			<div class="container">
				<div class="slider__row">
					<h1 class="slider__title">
						Изучение собственных затухающих электромагнитных колебаний
					</h1>
				</div>
				<div class="slider__controls">
					<button class="slider__button slider__down-button">
						<i class="fas fa-arrow-down"></i>
					</button>
					<button class="slider__button slider__up-button">
						<i class="fas fa-arrow-up"></i>
					</button>
				</div>
			</div>
		</section>

		<section class="about">
			<div class="container">
				<div class="about__row">
					<div class="about__photo">
						<img class="about__img" src="images/me.png" alt="Моя фотография">
					</div>
					<div class="about__info">
						<h1 class="about__title">Об авторе</h1>
						<div class="about__text">
							<p class="about__message">Студент БГТУ</p>
							<p class="about__message">Факультет Информационных Технологий</p>
							<p class="about__message">Информационные Системы и Технологии</p>
							<p class="about__message">3 курс 2 группа</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="container">
				<div class="footer__row">
					<div class="footer__text">
						Вощук Даниил 2021
					</div>
				</div>
			</div>
		</footer>
	</div>

<script src="scripts/script.js"></script>
</body>
</html>
