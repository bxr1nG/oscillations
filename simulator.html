<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/simulator/style.css" />
		<link rel="icon" href="images/logo.png" />
		<title>Симулятор</title>
	</head>
	<body class="noscroll">
		<div class="preloader">
			<div class="preloader__spinner"></div>
			<div class="preloader__logo-handler">
				<img
					class="preloader__logo preloader__logo--grey"
					src="images/vda.svg"
				/>
				<img
					class="preloader__logo preloader__logo--blue"
					src="images/vda.svg"
				/>
				<img
					class="preloader__logo preloader__logo--pink"
					src="images/vda.svg"
				/>
			</div>
			<p class="preloader__sorry">This preloader is too good</p>
		</div>
		<div class="wrapper">
			<header class="header">
				<div class="header__logo">
					<a class="header__logo-link" href="index.html">
						<img class="header__logo-img" src="images/logo.png" alt="Логотип" />
						<img
							class="header__logo-img-back"
							src="images/vda.png"
							alt="Логотип"
						/>
					</a>
				</div>
				<nav class="header__nav">
					<input id="header__toggle" type="checkbox" />
					<label class="header__btn" for="header__toggle">
						<span></span>
					</label>
					<ul class="header__menu">
						<li class="header__menu-item">
							<a class="header__menu-link" href="theory.html">Теория</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="structure.html">Структура</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">Симулятор</a>
						</li>
					</ul>
				</nav>
			</header>

			<section class="download">
				<h1 class="download__title">
					Для скачивания симулятора нажмите картинку ниже
				</h1>
				<a
					class="download__link"
					href="/download/simulator.zip"
					title="simulator"
				>
					<img class="download__image" src="/images/unity.png" />
				</a>
			</section>

			<section class="screenshots">
				<h1 class="screenshots__title">Скриншоты из симулятора:</h1>
				<img
					class="screenshots__image"
					src="/images/screenshots/screenshot-1.png"
				/>
				<img
					class="screenshots__image"
					src="/images/screenshots/screenshot-2.png"
				/>
				<img
					class="screenshots__image"
					src="/images/screenshots/screenshot-3.png"
				/>
				<img
					class="screenshots__image"
					src="/images/screenshots/screenshot-4.png"
				/>
				<img
					class="screenshots__image"
					src="/images/screenshots/screenshot-5.png"
				/>
			</section>

			<footer class="footer">
				<div class="footer__text">Вощук Даниил 2021</div>
			</footer>
		</div>

		<script src="scripts/preloader.js"></script>
	</body>
</html>
